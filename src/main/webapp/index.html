<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="chat.css">
    <script src="upload.js"></script>
    <script src="printer.js"></script>
</head>
<body>
    <h2>PPT Helper</h2>
    <input type="file" id="file" accept=".ppt,.pptx">
    <button id="upload-btn" onclick="uploadFile()">Upload</button>
<!--    <progress id="progress-bar" value="0" max="100"></progress>-->
<!--    <button id="next-btn" disabled>Next Step</button>-->
    <span class="status" id="status"></span> <!--用于显示上传状态-->
    <div class="chat" id="chat">
        <!-- Messages will be added here dynamically -->
        <div class="message">System: 上传你的PPT，并询问AI</div>

    </div>

    <div class="input-container">
        <input type="text" id="message-input">
        <button id="send-btn" onclick="sendMessage()" disabled>Send</button>
    </div>


</body>
</html>
<script>
    // 监听键盘回车事件
    var messageInput = document.getElementById('message-input');
    messageInput.addEventListener('keyup', function(event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            document.getElementById('send-btn').click();
        }
    });

</script>
